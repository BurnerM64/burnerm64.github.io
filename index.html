<!DOCTYPE html> <!-- this makes the file an html file -->
<html> <!-- this is where all your html will go -->
    <head> <!-- the head is where things like the title of the page go -->
        <title>My Website</title>
    </head>
    <body> <!-- the body is where the actual website content will be -->
        <h1>Welcome to my website!</h1> <!-- h1 specifies that the text will be header, size 1 -->
        <p>This is my website where I have website things.</p> <!-- p specifies regular paragraph text -->
    </body>
</html>
